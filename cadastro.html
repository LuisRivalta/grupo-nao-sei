<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Happy Game - Cadastrar</title>
  </head>

  <body>

    <header>
      <nav>

        <div class="logo">
          <a href="index.html">HAPPY GAME</a>
        </div><!-- logo -->

      </nav><!-- navbar do header -->
    </header><!-- header -->



    <main>
      <div class="container">

        <!-- Nossos inputs de type radio pra alternar entre cadastro e login -->
        <input type="radio" name="button" id="b1" checked />
        <input type="radio" name="button" id="b2" />
      
        <div class="cadastro-e-entrar">
          <label for="b1" class="button">Cadastrar</label>
          <label for="b2" class="button">Entrar</label>
        </div><!-- cadastro-e-entrar -->


        <div class="container-form">

          <form class="form-cadastro">
            <div class="gif-container">
              <img src="static/icons/podio.gif" alt="Podio GIF" />
            </div><!-- gif-container -->

            <h1 class="titulo">Faça seu cadastro</h1>

            <div class="input-group">
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." />
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." />
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />
              <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" />
            </div><!-- input-group -->

            <div class="termos-container">
              <input type="checkbox" id="termos" name="termos" />
              <p>Aceito os <a href="#">termos de uso </a> e <a href="#">condições.</a></p>
            </div><!-- termos-container -->

            <button class="btn-login" type="submit">Cadastrar</button>

            <div class="ou-container">
              <hr><p class="ou">Ou</p><hr>
            </div>
            
            <div class="cadastrar-com-google">
              <div class="google-button">
                <img src="static/icons/google.png" alt="Google Icon" />
                <p>Cadastrar com Google</p>
              </div><!-- google-button -->
            </div><!-- cadastrar-com-google -->
          </form><!-- form-cadastro -->
        

          <form class="form-login">
            <div class="gif-container">
              <img src="static/icons/podio.gif" alt="Podio GIF" />
            </div><!-- gif-container -->

            <h1 class="titulo">Faça login</h1>

            <div class="input-group">
              <input type="email" id="login-email" name="login-email" placeholder="Digite seu e-mail..." />
              <input type="password" id="login-senha" name="login-senha" placeholder="Digite sua senha" />
            </div><!-- input-group -->

            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>

            <button class="btn-login" type="submit">Entrar</button>

            <div class="ou-container">
              <hr><p class="ou">Ou</p><hr>
            </div>

            <div class="cadastrar-com-google">
              <div class="google-button">
                <img src="static/icons/google.png" alt="Google Icon" />
                <p>Entrar com Google</p>
              </div><!-- google-button -->
            </div><!-- cadastrar-com-google -->
          </form><!-- form-login -->

        </div><!-- container-form -->

      </div><!-- container -->
    </main><!-- conteudo -->




    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="">
            <div class="logo">
              <a href="">HAPPY GAME</a>
            </div><!-- logo -->
          </a>
        </div><!-- footer-logo -->

        <div class="footer-links">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div><!-- footer-links -->

        <div class="footer-rights">
          <p>&copy; 2025 Happy Game. Todos os direitos reservados.</p>
        </div><!-- footer-rights -->
      </div><!-- footer-container -->
    </footer><!-- footer -->

  </body>
</html>
